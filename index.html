<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="container">
        <h1 id="city-title">Weather in City</h1>
        <select id="city-selector"></select>
        <div class="weather-info">
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <p id="local-time">Local Time: Loading...</p>
            </div>
            <div class="info-item">
                <i class="fas fa-thermometer-half"></i>
                <p id="temperature">Temperature: --Â°C</p>
            </div>
            <div class="info-item">
                <i class="fas fa-cloud-sun"></i>
                <p id="condition">Condition: --</p>
            </div>
        </div>
    </div>
</div>
<h2 id="5-day-forecast">Five Day Forecast</h2>
<div id="forecast-container" class="forecast-container">
    <!-- Forecast days will be dynamically added here -->
</div>

    <div id="spinner" class="spinner"></div>
    <div id="app"></div>
    <script src="script.js"></script>
</body>
</html>
